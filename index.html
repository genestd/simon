<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div id="simon" class="simon">
    <div class="green pointer" id="green">
    </div>
    <div class="red pointer" id="red">
    </div>
    <div class="yellow pointer" id="yellow">
    </div>
    <div class="blue pointer" id="blue">
    </div>
    <div class="center" id="center">
      <div class="name" id="name"><b>simon</b></div>
      <div class="buttons">
        <div class="wrapper">
          <div id="longest" class="longest"></div>
          <div>Longest</div>
        </div>
        <div class="wrapper">
          <div id="start" class="start"><button id="btnStart" class="btn btnStart"></button>Start</div>
        </div>
        <div class="wrapper">
          <div id="strict" class="strict"><button id="btnStrict" class="btn btnStrict"></button>Strict</div>
        </div>
      </div>
      <div class="power" id="power">Off&nbsp;
        <label class="switch">
          <input type="checkbox" id="powerSwitch">
            <div class="slider"></div>
        </label>&nbsp;On
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.1/velocity.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.1/velocity.ui.min.js" type="text/javascript"></script>
  <script src="js/index.js"></script>


</body>

</html>
